<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片垂直水平居中2</title>
  <style>
    p {
        height: 200px;
        background: #53ff77;
        text-align: center;
        /*vertical-align: middle;*/
    }
    span {
        display: inline-block;
        vertical-align: middle;
        text-align: left;
    }
    i {
        height: 100%;
        /*将对象呈现为inline对象，但是对象的内容作为block对象呈现。之后的内联对象会被排列在同一行内*/
        display: inline-block;
        vertical-align: middle;
    }
  </style>
</head>
<body>
  <p>
      <span>
          东航文本垂直居中咯是里么</br>
          师德师风散打</br>
          师德师风散打</br>
          师德师风散打</br>
      </span>
      <i></i>
  </p>
</body>
</html>
