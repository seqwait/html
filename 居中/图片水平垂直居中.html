<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片水平垂直居中</title>

    <style>

        div {
            width: 570px;
            height: 400px;
            display: table;
            text-align: center;
            border: solid 1px red;
            background: #ff6ae7;
        }

        div span {
            display: table-cell;
            vertical-align: middle;
            border: solid 1px blue;
        }

        div span img {
            border: dashed 1px green;
            width: 40%;
        }

    </style>
</head>
<body>
   <div>
       <span>
           <img src="imgs/14063954.jpg">
       </span>
   </div>
</body>
</html>
