<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多行文字垂直居中-无浮动</title>
    <style>
        .div1 {
            width: 300px;
            height: 200px;
            background: #ffa28c;
        }
        .div2 {
            width: 100px;
            height: 100px;
            background: #ff6ae7;
            font-size: 10px;
            display: table-cell;
            vertical-align: middle;
        }
        .div3 {
            width: 100px;
            height: 100px;
            background: #ffe242;
        }


    </style>

</head>
<body>
   <div class="div1">
       <div class="div2">啦啦啦啦啦啦,我是买包的小行家</div>
       <div class="div3"></div>
   </div>
</body>
</html>
