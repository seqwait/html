<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字超出不换行</title>

    <style>
        div {
            height: 30px;
            width: 130px;
            background: #b0ff7c;
            text-align: center;
            margin: auto;
            /*属性设置如何处理元素内的空白。*/
            white-space: nowrap;
            overflow: hidden;
            word-break: keep-all;
            text-overflow: ellipsis;
        }

    </style>

</head>
<body>

<div>
    虽然我长,但是请不要让我换行,谢谢!!
</div>

</body>
</html>
