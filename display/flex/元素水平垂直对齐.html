<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素水平垂直对齐</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            background: #ff60f1;
            width: 300px;
            height: 300px;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }

        .div2 {
            background: #0aff19;
            width: 100px;
            height: 80px;
        }
    </style>
</head>
<body>

<div class="div1">

    <div class="div2">

        <div class="div3"></div>

    </div>
</div>

</body>
</html>
